<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #chat-toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    #chat-toggle {
      background-color: #4c63af;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .chat-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
    .chat-text {
      font-size: 16px;
    }
    
    #chat-container {
      display: none;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      overflow: hidden; /* Ensure contents don't overflow */
    }
    
    #chat-header {
      background-color: #4c63af;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px 0 10px; /* Adjust padding */
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    
    #chat-title {
      background-color: #4c63af;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      margin-bottom: 5px;
      text-align: center; /* Center text */
    }
    
    #chat-history {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    
    .message {
      display: inline-block; /* Adjust display property */
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px;
      max-width: 70%; /* Limit width to 70% of the container */
      word-wrap: break-word; /* Allow long words to break into multiple lines */
    }
    
    .user-message {
      background-color: #4c63af;
      color: #fff;
      align-self: flex-end;
    }
    
    .bot-message {
      background-color: #e0ebf0;
      color: #000;
    }
    
    form {
      display: flex;
      margin: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    
    button {
      background-color: #4c63af;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #minimize-chat {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loader {
      display: none; /* Initially hide the loader */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    
  </style>
</head>

<body> 
  <div id="chat-toggle-container">
    <button id="chat-toggle" aria-label="Toggle Chat">&#x1F4AC; Technical Support?</button>
  </div>
  <div id="chat-container">
    <button id="minimize-chat" title="Minimize">&#x2013;</button>
    <div id="chat-title">Technical Support</div>
    <div id="chat-history"></div>
    <div id="loader"><img src="loader.gif" width="50px" alt="Loading..."></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatToggle = document.getElementById('chat-toggle');
    const minimizeChat = document.getElementById('minimize-chat');
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    chatToggle.addEventListener('click', () => {
      chatContainer.style.display = 'block';
      chatToggle.style.display = 'none';
    });

    minimizeChat.addEventListener('click', () => {
      chatContainer.style.display = 'none';
      chatToggle.style.display = 'block';
    });
    async function sendMessage() {
      const userMessage = userInput.value.trim();
      userInput.value = ''; // Clear input field
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      if (!userMessage) return; // Don't send empty messages
      
      const userBubble = `<div class="message user-message">${userMessage}</div>`;
      chatHistory.insertAdjacentHTML('beforeend', userBubble);
    
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });
    
        const data = await response.json();
        const botMessage = `<div class="message bot-message">${data.response}</div>`;
        chatHistory.insertAdjacentHTML('beforeend', botMessage);
        
        // Dynamically adjust width of message bubbles
        document.querySelectorAll('.message').forEach(message => {
          const width = message.textContent.length * 8 + 30; // Adjust multiplier as needed
          message.style.width = `${width}px`;
        });
      } catch (error) {
        console.error('Error:', error);
        // Handle errors gracefully, e.g., display an error message to the user
      }
    
      loader.style.display = 'none';
      // Scroll to the bottom of the chat history
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      sendMessage();
    });
  </script>
</body>
</html>
