<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stevie – Smart Home Assistant</title>
    <style>
      :root {
        --brand: #4c63af;
        --user: #157db0;
        --bot: #22336b;
        --text-on-user: #ffffff;
        --text-on-bot: #ffffff;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      #chat-toggle-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      #chat-toggle {
        background-color: var(--brand);
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      #chat-container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        max-width: 95vw;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #chat-container[hidden] {
        display: none;
      }
      #chat-title {
        background-color: var(--brand);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        text-align: center;
        position: relative;
      }
      #minimize-chat {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: #c7c7c7;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        cursor: pointer;
      }
      #chat-history {
        flex: 1;
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
      }
      .message-container {
        display: flex;
        margin: 4px 0;
      }
      .message {
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        font-size: 15px;
      }
      .user-message {
        background-color: var(--user);
        color: var(--text-on-user);
        margin-left: auto;
      }
      .bot-message {
        background-color: var(--bot);
        color: var(--text-on-bot);
        margin-right: auto;
      }
      form {
        display: flex;
        padding: 8px;
        gap: 8px;
        border-top: 1px solid #ddd;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 15px;
      }
      button {
        background-color: var(--brand);
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 15px;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #loader {
        display: none;
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        align-items: center;
        justify-content: center;
      }
      #loader[aria-hidden="true"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chat-toggle-container">
      <button id="chat-toggle" aria-label="Toggle chat" aria-expanded="false">
        💬 Tech Support
      </button>
    </div>

    <div
      id="chat-container"
      role="dialog"
      aria-labelledby="chat-title"
      aria-modal="false"
      hidden
    >
      <div id="chat-title">
        Stevie – Smart Home Assistant
        <button id="minimize-chat" aria-label="Minimize chat">–</button>
      </div>
      <div id="chat-history" aria-live="polite" aria-busy="false"></div>
      <div id="loader" aria-hidden="true">
        <img src="loader.gif" width="50" alt="Loading…" />
      </div>
      <form id="chat-form">
        <label for="user-input" class="sr-only">Message</label>
        <input
          type="text"
          id="user-input"
          placeholder="Enter your message..."
          autocomplete="off"
        />
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const chatToggle = document.getElementById("chat-toggle");
      const minimizeChat = document.getElementById("minimize-chat");
      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const form = document.getElementById("chat-form");
      const sendBtn = document.getElementById("send-btn");
      const loader = document.getElementById("loader");

      const history = [];
      let isLoading = false;

      function openChat() {
        chatContainer.hidden = false;
        chatToggle.setAttribute("aria-expanded", "true");
        setTimeout(() => userInput.focus(), 0);
        if (history.length === 0) {
          appendMessage(
            "👋 Hi there! I'm Stevie, your smart home assistant at Procom. What can I help you with today?",
            true
          );
          history.push({
            role: "model",
            content:
              "Hi there! I'm Stevie, your smart home assistant at Procom. What can I help you with today?",
          });
        }
      }
      function closeChat() {
        chatContainer.hidden = true;
        chatToggle.setAttribute("aria-expanded", "false");
        chatToggle.focus();
      }

      chatToggle.addEventListener("click", openChat);
      minimizeChat.addEventListener("click", closeChat);
      chatContainer.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeChat();
      });

      function safeText(text) {
        const div = document.createElement("div");
        div.textContent = text ?? "";
        return div.innerHTML;
      }

      function appendMessage(content, isBot) {
        const safe = safeText(content).replace(/\n/g, "<br>");
        const container = document.createElement("div");
        container.className = "message-container";
        const bubble = document.createElement("div");
        bubble.className = isBot
          ? "message bot-message"
          : "message user-message";
        bubble.innerHTML = safe;
        container.appendChild(bubble);
        chatHistory.appendChild(container);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (!userMessage || isLoading) return;

        isLoading = true;
        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;
        chatHistory.setAttribute("aria-busy", "true");
        loader.style.display = "flex";
        loader.setAttribute("aria-hidden", "false");

        appendMessage(userMessage, false);

        try {
          const resp = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userInput: userMessage, history }),
          });

          if (!resp.ok) {
            appendMessage(
              "⚠️ Sorry, something went wrong. Please try again.",
              true
            );
          } else {
            const data = await resp.json();
            if (data && typeof data.response === "string") {
              appendMessage(data.response, true);
              history.push({ role: "user", content: userMessage });
              history.push({ role: "model", content: data.response });
              if (history.length > 20) history.splice(0, history.length - 20);
            } else {
              appendMessage("⚠️ Unexpected response format.", true);
            }
          }
        } catch (error) {
          console.error("Network error:", error);
          appendMessage("⚠️ Network error. Please try again.", true);
        } finally {
          isLoading = false;
          userInput.disabled = false;
          sendBtn.disabled = false;
          chatHistory.setAttribute("aria-busy", "false");
          loader.setAttribute("aria-hidden", "true");
          loader.style.display = "none";
          userInput.focus();
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        sendMessage();
      });
    </script>
  </body>
</html>
